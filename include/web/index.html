<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ag</title>
<link rel="stylesheet" type="text/css" href="./include/jquery-easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="./include/jquery-easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="ag.css">
<script type="text/javascript" src="./include/jquery-easyui/jquery.min.js"></script>
<script type="text/javascript" src="./include/jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="./include/jquery-easyui/treegrid-dnd.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    $('#tt').treegrid({
        url:'ag.json',
        idField:'tag',
        treeField:'summary',
        onLoadSuccess: function(row) {
            $(this).treegrid('enableDnd', row ? row.id : null);
        },
        onDrop: function(targetRow, sourceRow, point)
        {
            var tag = sourceRow.tag;
            var newParent = sourceRow._parentId;
            console.log("update " + tag + ".parent to " + newParent);
            jQuery.ajax({
                url: "/update-parent/" + tag + "/" + newParent, 
                success: function() {
                    console.log("Hooray!");
                },
                error: function() {
                    console.log("Yup, that's an error.");
                }
            });
        },
        onClickRow: function(row)
        {
            var tag = row.tag;
            jQuery.ajax({
                url: "/read-issue/" + tag,
                success: function(res) {
                    result = jQuery.parseJSON(res);
                    $('#contents').text(result['original']);
                },
                error: function() {
                    console.log("Yup, that's an error.");
                }
            });
            
        },
        columns:[[
            {title: 'Tag', width: 60, field: 'tag', styler: function(value,row,index){ return 'font-family: monospace;'; }},
            {title: 'Summary', field: 'summary'}
        ]]
    });
});
</script>

</head>

<body>
<div id='fixed_right'>
<div id='contents'></div>
</div>
<div id='scrollable_left'>
    <table id='tt' title="Issues" class="easyui-treegrid"></table>
</div>
</body>
</html>
